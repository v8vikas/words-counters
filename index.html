<!DOCTYPE html>
<html lang="en" class="js canvas flexbox">
  <head profile="http://www.w3.org/1999/xhtml/vocab">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Counter</title>
    <link type="text/css" rel="stylesheet" href="./assets/style.min.css"
      media="all">
  </head>

  <body>
    <noscript>
      <div class="messages bg-danger alert alert-danger noscript text-center"
        role="alert">
        <strong>Please enable JavaScript support in your browser to use our
          tool.</strong>
      </div>
    </noscript>
    <div id="main" role="main">
      <div class="container">
        <div id="pre-content">
          <div class="region region-pre-content">
            <div id="block-kt-pages-branding" class="clearfix block
              block-kt-pages">
              <div class="content">
                <h2 id="slogan" class="text-center">Use Word Counter to Count
                  Number of Words, Sentences, Characters, and Paragraphs</h2>
              </div>
            </div>
          </div>
        </div>
        <div id="content">
          <div class="region region-content">
            <div id="block-system-main" class="clearfix block block-system">
              <div class="content">
                <div class="row">
                  <div class="col-md-12 margin-b-2">
                    <div class="word-counter">
                      <div class="col-md-8">
                        <textarea rows="20" class="form-control"
                          placeholder="Type or paste your text"
                          spellcheck="false"></textarea>
                      </div>
                      <div class="col-md-4">
                        <div class="lead">
                          <div class="row">
                            <div class="panel panel-primary">
                              <div class="panel-body">
                                <div class="word-counter-value word-counter-value-char">0</div>
                              </div>
                              <div class="panel-heading">
                                <div class="word-counter-label word-counter-label-char">Characters (no
                                  spaces)</div>
                              </div>
                            </div>
                            <div class="panel panel-success">
                              <div class="panel-body">
                                <div class="word-counter-value word-counter-value-all">0</div>
                              </div>
                              <div class="panel-heading">
                                <div class="word-counter-label word-counter-label-all">Characters (with
                                  spaces)</div>
                              </div>
                            </div>
                            <div class="panel panel-info">
                              <div class="panel-body">
                                <div class="word-counter-value word-counter-value-word">0</div>
                              </div>
                              <div class="panel-heading">
                                <div class="word-counter-label word-counter-label-word">words</div>
                              </div>
                            </div>
                            <div class="panel panel-warning">
                              <div class="panel-body">
                                <div class="word-counter-value word-counter-value-sentence">0</div>
                              </div>
                              <div class="panel-heading">
                                <div class="word-counter-label word-counter-label-sentence">sentences</div>
                              </div>
                            </div>
                            <div class="panel panel-danger">
                              <div class="panel-body">
                                <div class="word-counter-value word-counter-value-para">0</div>
                              </div>
                              <div class="panel-heading">
                                <div class="word-counter-label word-counter-label-para">paragraphs</div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./assets/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/script-a.min.js"></script>
    <script type="text/javascript" src="./assets/script-c.min.js"></script>
    <script type="text/javascript" src="./assets/script-b.min.js"></script>
  </body>
</html>
